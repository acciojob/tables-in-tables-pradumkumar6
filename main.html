<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested HTML Tables</title>
  <style>
    table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
      text-align: center;
      padding: 6px;
    }
    .black-cell {
      background-color: black;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table border="2" width="100%">
    <tr>
      <!-- Nested Table 2 -->
      <td>
        <table border="2" width="100%">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Nested Table 1 -->
      <td>
        <table border="2" width="100%">
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Nested Table 3 -->
      <td>
        <table border="2" width="100%">
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Nested Table 4 -->
      <td>
        <table border="2" width="100%">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td class="black-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
